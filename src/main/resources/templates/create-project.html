<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Create project</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row min-vh-100 align-items-center">
          <div class="col-6 py-4">
            <div class="d-flex justify-content-end mb-2">
              <a href="/logout">Logout</a>
              <span>&nbsp;|&nbsp;</span>
              <a href="/profile">Profile</a>
            </div>
            <h1 class="mb-5">New project page</h1>
            <div class="shadow-sm border rounded-3">
              <div class="p-4 border-bottom">
                <h4 class="mb-0">Create new project</h4>
              </div>
              <form action="#" class="p-4">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" />
                </div>
                <div class="mb-3">
                  <label for="inputDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputDescription"
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="inputStartDate" class="form-label"
                      >Start date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="inputStartDate"
                    />
                  </div>
                  <div class="col-6">
                    <label for="inputFinishDate" class="form-label"
                      >Finish date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="inputFinishDate"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputStatus" class="form-label">Status</label>
                  <select class="form-select" id="inputStatus">
                    <option value="1">In progress</option>
                    <option value="2">Done</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="inputTeamName" class="col-3 col-form-label"
                    >Team name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputTeamName"
                    required
                  />
                </div>
                <div class="d-block text-center">
                  <button type="submit" class="btn btn-primary me-3 px-4">
                    Create project
                  </button>
                  <button type="reset" class="btn btn-secondary px-4">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
