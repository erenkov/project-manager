<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Projects</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="row py-2">
            <div class="col-7 py-4">
                <h1 class="mb-5" th:text="'Hello, ' + ${userName} + '!'"></h1>
                <h2 class="mb-4">List of available Projects:</h2>
                <ul class="border rounded-3 list-group p-4 bg-light text-dark mb-3">
                    <th:block th:each="projectName : ${projectNames}">
                        <li class="border list-group-item d-flex justify-content-between align-items-center p-2 bg-white mb-2">
                            <a
                                    th:href="@{/board/{prName}(prName=${projectName})}"
                                    class="text-primary h4 mb-0"
                                    style="text-decoration: none"
                                    th:text="${projectName}"
                            ></a>
                            <a class="btn btn-success btn-sm px-3" th:href="@{/projects/edit/{prName}(prName=${projectName})}">
                                Edit
                            </a>
                        </li>
                    </th:block>

                </ul>
                <a class="btn btn-primary px-3" href="/projects/create">
                    <i class="bi bi-plus"></i>
                    Create a new project
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
