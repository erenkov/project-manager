<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <title>Edit team</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-6 py-4">
                <h1 class="mb-5">Edit team page</h1>
                <div class="shadow-sm border rounded-3">
                    <div class="p-4 border-bottom">
                        <h4 class="mb-0">Edit team</h4>
                    </div>
                    <form th:action="@{/teams/edit/{prName}(prName=${team.name})}" method="post" id="editTeamForm"
                          class="p-4"
                          th:object="${team}">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="name"
                                   th:value="${team.name}"
                                   readonly
                                   required/>
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label"
                            >Description</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputDescription"
                                    name="description"
                                    th:value="${team.description}"
                            />
                        </div>
                        <div class="d-block text-center">
                            <button type="submit" class="btn btn-primary me-3 px-4">
                                Update team
                            </button>
                            <button type="reset" class="btn btn-secondary px-4">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
