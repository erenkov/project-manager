<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Registration</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
          <div class="col-5 py-4">
            <h1 class="mb-5 text-center">Registration</h1>
            <div class="shadow-sm border rounded-3">
              <div class="p-4 border-bottom">
                <h4 class="mb-0 text-center">
                  Sign up for Task Management System
                </h4>
              </div>
              <form action="/registration" class="p-4" method="post" th:object="${newUser}">
                <div class="mb-3 row">
                  <label for="inputEmail" class="col-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-9">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-3 col-form-label"
                    >Password</label
                  >
                  <div class="col-9">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      name="password"
                      title="Не менее 8 символов"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputName" class="col-3 col-form-label"
                    >Name</label
                  >
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      name="firstName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputLastName" class="col-3 col-form-label"
                    >Last name</label
                  >
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputLastName"
                      name="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputRole" class="col-3 col-form-label"
                    >Role</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputRole" name="role">
                      <th:block th:each="roleItem : ${roles}">
                        <option th:text="${roleItem}"></option>
                      </th:block>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputTeamName" class="col-3 col-form-label"
                  >Team name</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputTeamName" name="team">
                      <th:block th:each="teamName : ${teamNames}">
                        <option th:text="${teamName}"></option>
                      </th:block>
                    </select>
                  </div>
                </div>
                <div class="d-block text-center">
                  <button type="submit" class="btn btn-primary me-3 px-4">
                    Sign up
                  </button>
                  <button type="reset" class="btn btn-secondary px-4">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
