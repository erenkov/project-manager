<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Create team</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row min-vh-100 align-items-center">
          <div class="col-6 py-4">
            <div class="d-flex justify-content-end mb-2">
              <a href="/logout">Logout</a>
              <span>&nbsp;|&nbsp;</span>
              <a href="/profile">Profile</a>
            </div>
            <h1 class="mb-5">New team page</h1>
            <div class="shadow-sm border rounded-3">
              <div class="p-4 border-bottom">
                <h4 class="mb-0">Create new team</h4>
              </div>
              <form action="/teams/create" method="post" id="newTeamForm" class="p-4" th:object="${newTeam}">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" name="name" />
                </div>
                <div class="mb-3">
                  <label for="inputDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputDescription"
                    name="description"
                  />
                </div>
                <div class="d-block text-center">
                  <button type="submit" class="btn btn-primary me-3 px-4">
                    Create team
                  </button>
                  <button type="reset" class="btn btn-secondary px-4">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
