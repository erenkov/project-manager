<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Create team</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
  <!-- Include _header.html -->
  <th:block th:include="/_header"></th:block>
    <main>
      <div class="container">
        <div class="row py-5 align-items-center">
          <div class="col-6 py-4">
            <h1 class="mb-5">New team page</h1>
            <div class="shadow-sm border rounded-3">
              <div class="p-4 border-bottom">
                <h4 class="mb-0">Create new team</h4>
              </div>

              <div class="d-block text-center"
                   style="margin: 5px"
                   th:if="${errorMessage != null}"
                   th:text="${errorMessage}"
              ></div>
              <th:block th:each="error : ${FieldErrors}" th:if="${FieldErrors != null}">
                <div class="d-block text-center"
                     th:text="${error}"
                ></div>
              </th:block>
              <th:block th:each="error : ${GlobalErrors}"
                        th:if="${GlobalErrors != null && FieldErrors.isEmpty()}">
                <div class="d-block text-center"
                     th:text="${error}"
                ></div>
              </th:block>

              <form action="/teams/create" method="post" id="newTeamForm" class="p-4" th:object="${newTeam}">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input class="form-control" id="inputName" name="name" required
                         th:value="${newTeam.name}"
                         type="text"/>
                </div>
                <div class="mb-3">
                  <label for="inputDescription" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputDescription"
                    name="description"
                    th:value="${newTeam.description}"
                  />
                </div>
                <div class="d-block text-center">
                  <button type="submit" class="btn btn-primary me-3 px-4">
                    Create team
                  </button>
                  <a href="/teams">
                    <button class="btn btn-secondary px-4" type="button">
                      Cancel
                    </button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
