<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <title>Edit project</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-6 py-4">
                <h1 class="mb-5">Edit project page</h1>
                <div class="shadow-sm border rounded-3">
                    <div class="p-4 border-bottom">
                        <h4 class="mb-0">Edit project</h4>
                    </div>
                    <form th:action="@{/projects/edit/{prName}(prName=${project.name})}" method="post" id="editProjectForm" class="p-4"
                          th:object="${project}">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="name"
                                   th:value="${project.name}"
                                   readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label"
                            >Description</label
                            >
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputDescription"
                                    name="description"
                                    th:value="${project.description}"
                            />
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="inputStartDate" class="form-label"
                                >Start date</label
                                >
                                <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="inputStartDate"
                                        name="startDate"
                                        th:value="${project.startDate}"
                                />
                            </div>
                            <div class="col-6">
                                <label for="inputFinishDate" class="form-label"
                                >Finish date</label
                                >
                                <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="inputFinishDate"
                                        name="estFinishDate"
                                        th:value="${project.estFinishDate}"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputStatus" class="form-label">Status</label>
                            <select class="form-select" id="inputStatus" name="status">
                                <th:block th:each="statusItem : ${projectStatusList}">
                                    <option th:text="${statusItem}" th:selected="${statusItem == project.status}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputTeamName" class="col-3 col-form-label"
                            >Team name</label
                            >
                            <select class="form-select" id="inputTeamName" name="teamName">
                                <option selected value="">No team</option>
                                <th:block th:each="team : ${teamList}">
                                    <option th:text="${team}" th:selected="${team == project.teamName}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="d-block text-center">
                            <button type="submit" class="btn btn-primary me-3 px-4">
                                Update project
                            </button>
                            <button type="reset" class="btn btn-secondary px-4">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
