<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <title>Task details</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="col-12 py-4">
            <div class="d-flex justify-content-between mb-3">
                <h2>Task details</h2>
            </div>
            <form th:action="@{/board/{prName}/task/{taskId} (prName=${projectName}, taskId=${task.id})}"
                  method="post" id="editTaskForm" class="p-4" th:object="${task}">
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="inputTitle"
                            th:value="${task.name}"
                            name="name"
                            required
                    />
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3 row">
                            <label for="inputStatus" class="col-3 col-form-label">Task status</label>
                            <div class="col-9">
                                <select class="form-select" id="inputStatus" name="status">
                                    <th:block th:each="statusItem : ${taskStatusList}">
                                        <option th:text="${statusItem}"
                                                th:selected="${statusItem == task.status}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputType" class="col-3 col-form-label">Task type</label>
                            <div class="col-9">
                                <select class="form-select" id="inputType" name="type">
                                    <th:block th:each="typeItem : ${taskTypeList}">
                                        <option th:text="${typeItem}"
                                                th:selected="${typeItem == task.type}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPriority" class="col-3 col-form-label">Priority</label>
                            <div class="col-9">
                                <select type="text" class="form-select" id="inputPriority" name="priority">
                                    <option th:each="i : ${#numbers.sequence(1, 5)}"
                                            th:value="${i}"
                                            th:text="${i}"
                                            th:selected="${i == 3}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputEstimated" class="col-3 col-form-label">Estimated Costs</label>
                            <div class="col-9">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="inputEstimated"
                                        th:value="${task.estCosts}"
                                        name="estCosts"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputActual" class="col-3 col-form-label">Actual Costs</label>
                            <div class="col-9">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="inputActual"
                                        th:value="${task.actualCosts}"
                                        name="actualCosts"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputRelease" class="col-3 col-form-label">Release</label>
                            <div class="col-9">
                                <select class="form-select" id="inputRelease" name="release">
                                    <th:block th:each="releaseItem : ${releaseList}">
                                        <option th:text="${releaseItem.name} + ' ' + '('
                                                    + ${#temporals.format(releaseItem.startDate, 'dd.MM.yyyy')}
                                                    + ' - ' + ${#temporals.format(releaseItem.finishDate, 'dd.MM.yyyy')+')'}"
                                                th:selected="${releaseItem.name == currentRelease.name}"
                                        ></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3 row">
                            <label for="inputStartDate" class="col-3 col-form-label"
                            >Start date</label
                            >
                            <div class="col-9">
                                <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="inputStartDate"
                                        name="createDate"
                                        th:value="${task.createDate}"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputEstimatedDate" class="col-3 col-form-label"
                            >Estimated end date</label
                            >
                            <div class="col-9">
                                <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="inputEstimatedDate"
                                        name="dueDate"
                                        th:value="${task.dueDate}"
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputActualDate" class="col-3 col-form-label"
                            >Actual end date</label
                            >
                            <div class="col-9">
                                <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="inputActualDate"
                                        name="finishDate"
                                        disabled
                                />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputAssignee" class="col-3 col-form-label"
                            >Assignee</label
                            >
                            <div class="col-9">
                                <select class="form-select" id="inputAssignee" name="assigneeName">
                                    <th:block th:each="userItem : ${listUsers}">
                                        <option th:text="${userItem.firstName} + ' '
                                                    + ${userItem.lastName} + ' â„– ' + ${userItem.userNumber}"
                                                th:selected="${userItem.firstName == currentUser.firstName
                                                and userItem.lastName == currentUser.lastName
                                                and userItem.userNumber == currentUser.userNumber}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Task description</label>
                        <textarea class="form-control" id="inputDescription" name="description" rows="3">Description...</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputComments" class="form-label">Comments</label>
                        <textarea class="form-control" id="inputComments" name="comments" rows="3">Comments...</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-primary">Save and close</button>
                            <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
                        </div>
                        <button type="button" class="btn btn-danger">Delete task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
