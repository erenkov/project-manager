<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Project</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="row min-vh-100">
            <div class="col-12 pb-4 d-flex flex-column">
                <div class="d-flex">
                    <h3>Task board</h3>
                    <h3 class="col-2 ms-4" th:text="${currentProject.name}"></h3>
                </div>
                <div class="col py-4" th:if="${#httpServletRequest.getParameter('errorMessage') != null}"
                     th:text="${#httpServletRequest.getParameter('errorMessage')}"></div>

                <div class="row d-flex align-items-center justify-content-between mb-4">
                    <div class="col-4">
                        <label for="inputProjectEndDate" class="form-label" th:text="'Project end date:'"/>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="inputProjectEndDate"
                                name="startDate"
                                th:value="${currentProject.estFinishDate}"
                                readonly
                        />
                    </div>

                    <div class="col-4">
                        <label for="inputStartDate" class="form-label" th:text="'Start release: '"/>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="inputStartDate"
                                name="startDate"
                                th:value="${currentRelease.startDate}"
                                readonly
                        />
                    </div>
                    <div class="col-4">

                        <label for="inputStartDate" class="form-label" th:text="'Finish release: '"/>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="inputFinishDate"
                                name="startDate"
                                th:value="${currentRelease.finishDate}"
                                readonly
                        />
                    </div>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <h4 class="mb-0"
                        th:text="${currentProject.teamName != null} ? 'Team: ' + ${currentProject.teamName} : 'Team not set'"/>
                    <a class="btn btn-primary btn-sm ms-4"
                       th:href="@{/board/{prName}/create(prName=${currentProject.name})}">
                        <i class="bi bi-plus"></i> Add task
                    </a>
                    <a href="/board/filters" class="btn btn-primary btn-sm px-3 ms-4"
                    ><i class="bi bi-filter"></i>Filters</a
                    >
                    <a class="btn btn-primary btn-sm px-3 ms-4"
                       th:href="@{/releases/{projectName}(projectName=${currentProject.name})}"
                    >Releases</a
                    >
                    <div class="ms-4 text-primary" th:text="${currentRelease.name != null} ?
                    'Current release: ' + ${currentRelease.name} : 'Current release: Not set'"/>
                </div>
                <div class="row flex-grow-1">
                    <div class="d-flex flex-column col-4">
                        <h4>Backlog</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">
                            <th:block th:each="backlogTask : ${listAllTasks}">
                                <div class="rounded-3 mb-2 bg-white" th:if="${backlogTask.getStatus() == 'BACKLOG'}">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${backlogTask.name}"/>
                                        <a th:href="@{/board/{prName}/task/{taskId}(taskId=${backlogTask.id},prName=${currentProject.name})}"
                                           class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${backlogTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${backlogTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${backlogTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-4">
                        <h4>In progress</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">


                            <th:block th:each="inProgressTask : ${listAllTasks}">
                                <div class="rounded-3 mb-2 bg-white"
                                     th:if="${inProgressTask.getStatus() == 'IN_PROGRESS'}">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${inProgressTask.name}"/>
                                        <a th:href="@{/board/{prName}/task/{taskId}(prName=${currentProject.name},
                                        taskId=${inProgressTask.id},)}" class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${inProgressTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${inProgressTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${inProgressTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-4">
                        <h4>Done</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">
                            <th:block th:each="doneTask : ${listAllTasks}">
                                <div class="rounded-3 mb-2 bg-white" th:if="${doneTask.getStatus() == 'DONE'}">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${doneTask.name}"/>
                                        <a th:href="@{/board/{prName}/task/{taskId}(taskId=${doneTask.id},prName=${currentProject.name})}"
                                           class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${doneTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${doneTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${doneTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
