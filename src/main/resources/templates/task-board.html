<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Project</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="row min-vh-100">
            <div class="col-12 py-4 d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <h2>Task board</h2>
                    <div>
                        <a href="/logout">Logout</a>
                        <span>&nbsp;|&nbsp;</span>
                        <a href="/profile">Profile</a>
                    </div>
                </div>
                <h3 th:text="${currentProject.name}"></h3>
                <div class="d-flex align-items-center">
                    <label for="inputProjectEndDate" class="form-label" th:text="'End date: '" />
                    <input
                            type="datetime-local"
                            class="form-control"
                            id="inputProjectEndDate"
                            name="startDate"
                            th:value="${currentProject.estFinishDate}"
                            readonly
                    />

                    <p class="text-primary ms-3" th:text="${currentRelease.name} + ':   ' +
                     ${currentRelease.startDate} + '  -  ' + ${currentRelease.finishDate}"/>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <h4 class="mb-0" th:text="'Team ' + ${teamName}"/>
                    <a href="/board/filters" class="btn btn-primary btn-sm px-3 ms-4"
                    ><i class="bi bi-filter"></i>Filters</a
                    >
                    <a href="/releases" class="btn btn-primary btn-sm px-3 ms-4"
                    ><i class="bi bi-releases"></i>Releases</a
                    >
                </div>
                <div class="row flex-grow-1">
                    <div class="d-flex flex-column col-4">
                        <h4>Backlog</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">


                            <th:block th:each="backlogTask : ${listBacklogTasks}">
                                <div class="rounded-3 mb-2 bg-white">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${backlogTask.name}"/>
                                        <a href="/board/task-details" class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${backlogTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${backlogTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${backlogTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>


                            <a class="btn btn-primary btn-sm mt-2" href="/board/create">
                                <i class="bi bi-plus"></i> Add card
                            </a>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-4">
                        <h4>In progress</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">


                            <th:block th:each="inProgressTask : ${listInProgressTasks}">
                                <div class="rounded-3 mb-2 bg-white">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${inProgressTask.name}"/>
                                        <a href="/board/task-details" class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${inProgressTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${inProgressTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${inProgressTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>


                            <a class="btn btn-primary btn-sm mt-2" href="/board/create">
                                <i class="bi bi-plus"></i> Add card
                            </a>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-4">
                        <h4>Done</h4>
                        <div class="rounded-3 bg-info p-3 flex-grow-1">
                            <th:block th:each="doneTask : ${listDoneTasks}">
                                <div class="rounded-3 mb-2 bg-white">
                                    <div
                                            class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom"
                                    >
                                        <h6 class="text-truncate mb-0" th:text="${doneTask.name}"/>
                                        <a href="/board/task-details" class="p-1 pt-0 ms-2"
                                        ><i class="bi bi-pencil-fill"></i
                                        ></a>
                                    </div>
                                    <div class="p-3 d-flex flex-column">
                                        <p th:text="${doneTask.description}"/>
                                        <div
                                                class="d-flex justify-content-between align-items-center"
                                        >
                                            <p class="mb-0" th:text="'Priority: ' + ${doneTask.priority}"/>
                                            <span
                                                    class="badge bg-secondary ms-2 text-wrap text-start"
                                                    th:text="${doneTask.assigneeName}"/>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <a class="btn btn-primary btn-sm mt-2" href="/board/create">
                                <i class="bi bi-plus"></i> Add card
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
