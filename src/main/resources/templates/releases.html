<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <title>Releases</title>
    <style>
        html {
            font-size: 15px;
        }
    </style>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/_header"></th:block>
<main>
    <div class="container">
        <div class="row py-5">
            <div class="col-7 py-4">
                <h2 class="mb-4">List of releases:</h2>
                <ul class="border rounded-3 list-group p-4 bg-light text-dark mb-3">
                    <th:block th:each="release : ${releases}">
                        <li class="border list-group-item d-flex justify-content-between
                        align-items-center p-2 bg-white mb-2">
                            <div
                                    class="h4 mb-0"
                                    style="text-decoration: none"
                                    th:text="${release.name} + ' (' +
                                ${#temporals.format(release.startDate, 'dd.MM.yyyy')} + ' - ' +
                                ${#temporals.format(release.finishDate, 'dd.MM.yyyy')} + ')'"
                            ></div>
                            <a class="btn btn-success btn-sm px-3"
                               th:href="@{/releases/edit/{releaseId}(releaseId=${release.id})}">
                                Edit
                            </a>
                        </li>
                    </th:block>
                </ul>
                <a class="btn btn-primary px-3"
                   th:href="@{/releases/create(projectName=${#httpServletRequest.getParameter('projectName')})}">
                    <i class="bi bi-plus"></i>
                    Create a new release
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
