<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
          <div class="col-5 py-4">
            <h1 class="mb-5 text-center">Welcome!</h1>
            <div class="shadow-sm border rounded-3">
              <div class="p-4 border-bottom">
                <h4 class="mb-0 text-center">
                  Login to Task Management System
                </h4>
              </div>
              <form action="/login" method="post" class="p-4">
                <div class="mb-3 row">
                  <label for="inputEmail" class="col-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-9">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      name="username"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-3 col-form-label"
                    >Password</label
                  >
                  <div class="col-9">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      name="password"
                      required
                    />
                  </div>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberCheck"
                  />
                  <label class="form-check-label" for="rememberCheck">
                    Remember me
                  </label>
                </div>
                <div class="d-block text-center">
                  <button type="submit" class="btn btn-primary me-3 px-4">
                    Log in
                  </button>
                  <a href="/registration"  class="btn btn-secondary px-4"
                    >Sign up</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
