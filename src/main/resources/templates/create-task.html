<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>New task</title>
    <style>
      html {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 py-4">
            <div class="d-flex justify-content-between mb-3">
              <h2>Create task</h2>
              <div>
                <a href="/logout">Logout</a>
                <span>&nbsp;|&nbsp;</span>
                <a href="/profile">Profile</a>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="inputTitle"
                value="Title task"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3 row">
                  <label for="inputStatus" class="col-3 col-form-label"
                    >Task status</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputStatus">
                      <option value="to_do">To do</option>
                      <option value="in_progress">In progress</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPriority" class="col-3 col-form-label"
                    >Priority</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputPriority">
                      <option value="low">Low</option>
                      <option value="standart">Standart</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputEstimated" class="col-3 col-form-label"
                    >Estimated Costs</label
                  >
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputEstimated"
                      value="4"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputActual" class="col-3 col-form-label"
                    >Actual Costs</label
                  >
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputActual"
                      value="5"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputRelease" class="col-3 col-form-label"
                    >Release</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputRelease">
                      <option value="1">
                        Release #1 (02.02.2021 - 16.02.2021)
                      </option>
                      <option value="2">
                        Release #2 (17.02.2021 - 02.03.2021)
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputTeam" class="col-3 col-form-label"
                    >Team</label
                  >
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputTeam"
                      value="Team #1"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3 row">
                  <label for="inputStartDate" class="col-3 col-form-label"
                    >Start date</label
                  >
                  <div class="col-9">
                    <input
                      type="date"
                      class="form-control"
                      id="inputStartDate"
                      value="2021-02-07"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputEstimatedDate" class="col-3 col-form-label"
                    >Estimated end date</label
                  >
                  <div class="col-9">
                    <input
                      type="date"
                      class="form-control"
                      id="inputEstimatedDate"
                      value="2021-02-20"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputActualDate" class="col-3 col-form-label"
                    >Actual end date</label
                  >
                  <div class="col-9">
                    <input
                      type="date"
                      class="form-control"
                      id="inputActualDate"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputAssignee" class="col-3 col-form-label"
                    >Assignee</label
                  >
                  <div class="col-9">
                    <select class="form-select" id="inputAssignee">
                      <option value="ivanov_i_i">
                        Иванов Иван Иванович
                      </option>
                      <option value="petrov_p_p">
                        Петров Петр Петрович
                      </option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputDescription" class="form-label">Task description</label>
              <textarea class="form-control" id="inputDescription" rows="3">Description...</textarea>
            </div>
            <div class="mb-3">
              <label for="inputComments" class="form-label">Comments</label>
              <textarea class="form-control" id="inputComments" rows="3">Comments...</textarea>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button type="button" class="btn btn-primary">Save and close</button>
                <button type="button" class="btn btn-secondary ms-2">Cancel</button>
              </div>
              <button type="button" class="btn btn-danger">Delete task</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
