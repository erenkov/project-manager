databaseChangeLog:
  - changeSet:
      id: 000000-create-table-task
      author: Rebrin Konstantin
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_pk
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: task_status
                  type: VARCHAR(30)
              - column:
                  constraints:
                    nullable: false
                  name: task_type
                  type: VARCHAR(30)
              - column:
                  constraints:
                    nullable: false
                  name: project_id
                  type: INTEGER
              - column:
                  name: description
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: create_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: due_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: finish_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: est_costs
                  type: INTEGER
              - column:
                  name: actual_costs
                  type: INTEGER
              - column:
                  name: comments
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: priority
                  type: INTEGER
            remarks: Информация о задачах
            tableName: task

